<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="body">
        <div class="body-upper">
            <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="value">
            <button id="convert">Convert</button>
        </div>
        <div class="body-bottom">
            <div class="body-bottom-content">
                <h3 id="head">Length (Meter/foot)</h3>
                <p id="length" class="value">1 meters = 3.28084 foot | 1 foot = 0.3048 meters</p>
            </div>
            <div class="body-bottom-content">
                <h3 id="head">Volume (Liters/gallons)</h3>
                <p id="volume" class="value">1 liters = 0.264172 gallons | 1 gallons = 3.78541 liters</p>
            </div>
            <div class="body-bottom-content">
                <h3 id="head">Mass (Kilograms/pounds)</h3>
                <p id="mass" class="value">1 Kilograms = 2.20462 pounds | 1 pounds = 0.4536 Kilograms</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
